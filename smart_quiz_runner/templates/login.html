<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Smart Quiz Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --surface: #ffffff;
            --background: #f9fafb;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--background); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-main); }
        
        .auth-card { background: var(--surface); padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border: 1px solid var(--border); }
        
        .brand { text-align: center; margin-bottom: 2rem; }
        .brand svg { width: 40px; height: 40px; color: var(--primary); margin-bottom: 1rem; }
        .brand h1 { margin: 0; font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .brand p { margin: 0.5rem 0 0; color: var(--text-secondary); font-size: 0.875rem; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-main); }
        input { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 0.95rem; transition: border-color 0.2s; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--primary); ring: 2px solid var(--primary); }
        
        .btn { width: 100%; background: var(--primary); color: white; padding: 0.75rem; border: none; border-radius: 6px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: var(--primary-hover); }
        
        .flash { background: #fef2f2; color: var(--danger); padding: 0.75rem; border-radius: 6px; font-size: 0.875rem; margin-bottom: 1.5rem; text-align: center; border: 1px solid #fee2e2; }
        
        .footer { text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-secondary); }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            <h1>Welcome back</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %} <div class="flash">{{ messages[0] }}</div> {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="footer">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>
</body>
</html>
