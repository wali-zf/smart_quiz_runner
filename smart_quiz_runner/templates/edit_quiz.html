<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        :root { --primary: #4f46e5; --surface: #ffffff; --background: #f9fafb; --text-main: #111827; --text-secondary: #6b7280; --border: #e5e7eb; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background); margin: 0; padding: 2rem; color: var(--text-main); }
        .container { max-width: 640px; margin: 0 auto; background: var(--surface); padding: 2.5rem; border-radius: 12px; border: 1px solid var(--border); }
        h2 { margin: 0 0 2rem 0; font-size: 1.5rem; font-weight: 700; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem; }
        input[type="text"], input[type="number"], input[type="datetime-local"] { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 0.95rem; box-sizing: border-box; font-family: inherit; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .toggle-card { background: #f3f4f6; padding: 1rem; border-radius: 8px; display: flex; align-items: center; gap: 0.75rem; border: 1px solid var(--border); }
        .toggle-card input { width: auto; margin: 0; accent-color: var(--primary); transform: scale(1.2); }
        .actions { margin-top: 2.5rem; display: flex; gap: 1rem; }
        .btn-primary { flex: 2; background: var(--primary); color: white; border: none; padding: 0.875rem; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-secondary { flex: 1; text-align: center; text-decoration: none; color: var(--text-main); padding: 0.875rem; background: white; border: 1px solid var(--border); border-radius: 6px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Quiz Settings</h2>
        <form method="POST">
            <div class="form-group">
                <label>Quiz Title</label>
                <input type="text" name="title" value="{{ quiz['title'] }}" required>
            </div>
            
            <div class="grid-2">
                <div class="form-group">
                    <label>Time Limit (Min)</label>
                    <input type="number" name="time_limit" value="{{ quiz['time_limit'] }}" min="0">
                </div>
                <div class="form-group">
                    <label>Passing Score (%)</label>
                    <input type="number" name="passing_score" value="{{ quiz['passing_score'] }}" min="0" max="100">
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>Deadline</label>
                    <input type="datetime-local" name="deadline" value="{{ quiz['deadline'] }}">
                </div>
                <div class="form-group">
                    <label>Max Attempts</label>
                    <input type="number" name="max_attempts" value="{{ quiz['max_attempts'] }}" min="0">
                </div>
            </div>

            <div class="form-group">
                <div class="toggle-card">
                    <input type="checkbox" name="strict_mode" id="strict" {% if quiz['strict_mode'] == 1 %}checked{% endif %}>
                    <label for="strict" style="margin:0; cursor:pointer;">Enable Strict Mode (Anti-Cheating)</label>
                </div>
            </div>

            <div class="actions">
                <a href="/dashboard" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</body>

</html>
