<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Quiz Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Same CSS variables as Login */
        :root { --primary: #4f46e5; --primary-hover: #4338ca; --surface: #ffffff; --background: #f9fafb; --text-main: #111827; --text-secondary: #6b7280; --border: #e5e7eb; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-main); }
        
        .auth-card { background: var(--surface); padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border: 1px solid var(--border); }
        
        .brand { text-align: center; margin-bottom: 2rem; }
        .brand h1 { margin: 0; font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-main); }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 0.95rem; box-sizing: border-box; background-color: var(--surface); }
        input:focus, select:focus { outline: none; border-color: var(--primary); }
        
        .btn { width: 100%; background: var(--primary); color: white; padding: 0.75rem; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: var(--primary-hover); }
        
        .footer { text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-secondary); }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="brand">
            <h1>Create Account</h1>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %} <div style="background:#fee2e2; color:#b91c1c; padding:0.75rem; border-radius:6px; margin-bottom:1.5rem; text-align:center;">{{ messages[0] }}</div> {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>I am a...</label>
                <select name="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <div class="footer">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>
</body>
</html>
