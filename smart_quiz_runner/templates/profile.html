<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4f46e5; --bg: #f9fafb; --surface: #ffffff; --border: #e5e7eb; --text: #111827; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text); }
        
        .container { background: var(--surface); width: 100%; max-width: 480px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); padding: 2.5rem; }
        h2 { margin-top: 0; text-align: center; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
        
        .header { text-align: center; margin-bottom: 2rem; }
        .avatar-container { position: relative; width: 100px; height: 100px; margin: 0 auto 1rem auto; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid #e0e7ff; }
        .avatar-placeholder { width: 100%; height: 100%; background: #e0e7ff; border-radius: 50%; display: grid; place-items: center; font-size: 2.5rem; color: var(--primary); font-weight: 700; }
        .role { background: #f3f4f6; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; color: #4b5563; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; font-size: 0.95rem; }
        input[type="file"] { padding: 0.5rem; background: #f9fafb; }
        
        .btn { width: 100%; padding: 0.875rem; background: #1f2937; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 1rem; }
        .btn:hover { background: #111827; }
        
        .section-title { font-size: 0.75rem; font-weight: 700; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin: 2rem 0 1rem 0; display: flex; align-items: center; }
        .section-title::after { content:''; flex:1; height:1px; background:#e5e7eb; margin-left:10px; }
        
        .back-link { display: block; text-align: center; margin-top: 1.5rem; color: #6b7280; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Settings</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %} <div style="background:#d1fae5; color:#065f46; padding:0.75rem; border-radius:6px; margin-bottom:1rem; text-align:center;">{{ messages[0] }}</div> {% endif %}
        {% endwith %}

        <div class="header">
            <div class="avatar-container">
                {% if user['profile_image'] %}
                    <img src="{{ url_for('static', filename='uploads/' + user['profile_image']) }}" class="avatar">
                {% else %}
                    <div class="avatar-placeholder">{{ user['username'][0]|upper }}</div>
                {% endif %}
            </div>
            <span class="role">{{ user['role'] }}</span>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Profile Picture</label>
                <input type="file" name="profile_image" accept="image/*">
            </div>
            
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" name="full_name" value="{{ user['full_name'] or '' }}" placeholder="{{ user['username'] }}">
            </div>

            <div class="section-title">Change Password</div>

            <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="current_password">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password">
            </div>
            
            <button type="submit" class="btn">Save Changes</button>
        </form>
        
        <a href="/dashboard" class="back-link">Return to Dashboard</a>
    </div>
</body>
</html>
