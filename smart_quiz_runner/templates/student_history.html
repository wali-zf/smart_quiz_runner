<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; padding: 2rem; color: #111827; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; border: 1px solid #e5e7eb; }
        h1 { margin-top: 0; font-size: 1.5rem; }
        .back-link { text-decoration: none; color: #6b7280; font-weight: 500; font-size: 0.875rem; margin-bottom: 1rem; display: inline-block; }
        
        .list { list-style: none; padding: 0; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 1.25rem 0; border-bottom: 1px solid #f3f4f6; }
        .item:last-child { border-bottom: none; }
        
        .quiz-title { font-weight: 600; font-size: 1.1rem; color: #111827; margin: 0 0 0.25rem 0; }
        .date { font-size: 0.85rem; color: #9ca3af; }
        .score-box { text-align: right; }
        .score-num { font-size: 1.5rem; font-weight: 700; color: #4f46e5; }
        .score-label { font-size: 0.75rem; text-transform: uppercase; color: #6b7280; letter-spacing: 0.05em; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        <h1>My Quiz History</h1>
        
        <ul class="list">
            {% for h in history %}
            <li class="item">
                <div>
                    <h3 class="quiz-title">{{ h['title'] }}</h3>
                    <div class="date">{{ h['timestamp'] }}</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score-num">{{ h['score'] }}</div>
                </div>
            </li>
            {% else %}
            <li style="text-align:center; padding:3rem; color:#9ca3af;">You haven't taken any quizzes yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
